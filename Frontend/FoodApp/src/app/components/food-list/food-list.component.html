

<table mat-table [dataSource]="foodItems" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef scope="col"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef scope="col"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef scope="col"> Price </th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency:'INR':'symbol':'1.2-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef scope="col"> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button type="button" color="primary" (click)="editFood(element.id)">Edit</button>
      <button mat-button type="button" color="warn" (click)="deleteFood(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
